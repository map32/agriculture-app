<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e0d156f68eeeb86d84e356eda06761ba&libraries=services,clusterer,drawing"></script> 
        <style>
            .switch {
                position: absolute;
                top: 10px;
                right: 10px;
                height: 1em;
                width: 1em;
                z-index: 10;
                background-color: rgba(154, 224, 245, 0.66);
                padding: 5px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            }
            .draw {
                position: absolute;
                bottom: 10px;
                right: 10px;
                width: 3em;
                height: 1.5em;
                background-color: rgba(154, 224, 245, 0.66);
                padding: 5px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                z-index: 10;
            }
            .draw button {
                width: 100%;
                height: 100%;
                background-color: transparent;
                color: #333;
                border: none;
                cursor: pointer;
            }

            .info {

                background-color: rgba(255, 255, 255, 0.8);
                padding: 4px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                z-index: 10;
                width: 6em;
                min-height: 2em;
            }

            .info p {
                margin: 0;
                padding: 0;
                font-size: 0.5em;
                color: #333;
            }

            .arrow {
                position: absolute;
                width: 0;
                height: 0;
                
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 10px solid rgba(255, 255, 255, 1);
            }
            .error {
                position: absolute;
                left: 0;
                top: 0;
                z-index: 9999;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(255,0,0,0.8);

            }
        </style>
    </head>
    <body>
        <div id="map" style="height:100%;width:100%;background-color:aliceblue;position:relative">
            <div class="switch">
                
            </div>
            <div class="draw">
                <button id="drawButton">추가</button>
            </div>
        <script type="text/javascript">
            let manager, map, geocoder;
            let state = {
                drawing: false,
                polygon: null,
                startMarker: null,
                endMarker: null,
                polyline: null
            };
            let polygons = [];
            let overlays = [];
            let opened = [];

            const getInfoContentSingle = (polygon) => {
                return `<div class="info">
                    <div class="arrow" style="top: -10px; left: 50%; transform: translateX(-50%);"></div>
                        <p>${polygon.title || 'Farmland'}</p>
                        <p>${polygon.addr || 'addr error'}</p>
                        <p>${parseArea(polygon.area) || 'area error'} sqkm</p>
                    </div>`;
            };

            const getInfoContent = (polygons) => {
                if (polygons.length === 0) {
                    return '<p>다각형 정보가 없습니다.</p>';
                }
                return polygons.map((polygon, index) => getInfoContentSingle(polygon));
            };

            function parseArea(area) {
                if (typeof area === 'number') return area / 1000000; // Convert to square kilometers
                if (typeof area === 'string') {
                    const num = parseFloat(area.replace(/[^0-9.]/g, '')) / 1000000;
                    return isNaN(num) ? 0 : num;
                }
                return 0;
            }

            function removePolygons() {
                polygons.forEach((polygon) => polygon.setMap(null));
                overlays.forEach((overlay) => overlay.setMap(null));
                polygons = []
                overlays = []
                opened = []
            }
            function removePolygon(id) {
                const ind = polygons.findIndex(poly => poly.id === id)
                polygons[ind].setMap(null);
                overlays[ind].setMap(null);
                polygons.splice(ind,1);
                overlays.splice(ind,1);
                opened.splice(ind,1);
            }
            function addPolygonClickListener(polygon, id) {
                kakao.maps.event.addListener(polygon, 'click', function(e) {
                    if (window.ReactNativeWebView) {
                        const data = {
                            id: id,
                            path: polygon.getPath().map((latlng) => ({lat: latlng.getLat(), lng: latlng.getLng()})),
                            center: {lat: polygon.center.getLat(), lng: polygon.center.getLng()},
                            area: polygon.getArea(),
                            perimeter: polygon.getLength()
                        }
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            data: data,
                            type: 'polygon-click'
                        }))
                    }
                })
            }

            function initPolygons(polygons_) {
                try {
                polygons_.forEach(polygon => {
                    const convertedPath = polygon.path.map(obj => new kakao.maps.LatLng(obj.lat, obj.lng));
                    const obj = new kakao.maps.Polygon({
                        map: map,
                        path: convertedPath,
                        strokeWeight: polygon.strokeWeight || 2,
                        strokeColor: polygon.strokeColor || '#FF0000',
                        strokeOpacity: polygon.strokeOpacity || 0.8,
                        fillColor: polygon.fillColor || '#FF0000',
                        fillOpacity: polygon.fillOpacity || 0.5
                    });
                    obj.setMap(map);
                    polygons.push(obj);
                });
                const overlay = getInfoContent(polygons_);
                for (let i=0;i<polygons.length;i++) {
                    const center = getPolygonCenter(polygons[i]);
                    const custom = new kakao.maps.CustomOverlay({
                        map: map,
                        position: getPolygonBottomCenter(polygons[i]),
                        clickable: true,
                        content: overlay[i],
                        yAnchor: 0
                    })
                    overlays.push(custom);
                    opened.push(false);
                    kakao.maps.event.addListener(polygons[i], 'click', function(e) {
                        if (!opened[i]) overlays[i].setMap(map)
                        else overlays[i].setMap(null);
                        opened[i] = !opened[i];
                        if (window.ReactNativeWebView) {
                            const data = {
                                id: polygons_[i].id,
                                path: polygons[i].getPath().map((latlng) => ({lat: latlng.getLat(), lng: latlng.getLng()})),
                                center: {lat: center.getLat(), lng: center.getLng()},
                                area: polygons[i].getArea(),
                                perimeter: polygons[i].getLength()
                            }
                            window.ReactNativeWebView.postMessage(JSON.stringify({
                                data: data,
                                type: 'polygon-click'
                            }))
                        }
                    })
                }
                } catch (err){
                     window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'error',
                        data: err
                    }));
                }
                
            }
            function resetState() {
                state.drawing = false;
                state.polygon = null;
                if (state.startMarker) {
                    state.startMarker.setMap(null);
                }
                state.startMarker = null;
                if (state.endMarker) {
                    state.endMarker.setMap(null);
                }
                state.endMarker = null;
                if (state.polyline) {
                    state.polyline.setMap(null);
                }
                state.polyline = null;
            }

            function getPolygonCenter(poly) {
                const path = poly.getPath();
                if (path.length === 0) return null;

                let north = path[0], south = path[0], east = path[0], west = path[0];
                for (let i = 1; i < path.length; i++) {
                    const pt = path[i];
                    if (pt.getLat() > north.getLat()) north = pt;
                    if (pt.getLat() < south.getLat()) south = pt;
                    if (pt.getLng() > east.getLng()) east = pt;
                    if (pt.getLng() < west.getLng()) west = pt;
                }
                const avgLat = (north.getLat() + south.getLat() + east.getLat() + west.getLat()) / 4;
                const avgLng = (north.getLng() + south.getLng() + east.getLng() + west.getLng()) / 4;
                return new kakao.maps.LatLng(avgLat, avgLng);
            }

            function getPolygonBottomCenter(poly) {
                const path = poly.getPath();
                if (path.length === 0) return null;

                let north = path[0], south = path[0], east = path[0], west = path[0];
                for (let i = 1; i < path.length; i++) {
                    const pt = path[i];
                    if (pt.getLat() < south.getLat()) south = pt;
                    if (pt.getLng() > east.getLng()) east = pt;
                    if (pt.getLng() < west.getLng()) west = pt;
                }
                const bottomLat = south.getLat();
                const avgLng = (north.getLng() + south.getLng() + east.getLng() + west.getLng()) / 4;
                return new kakao.maps.LatLng(bottomLat, avgLng);
            }

            function initMap() {
                
                const container = document.getElementById('map');
                try {
                    const options = {
                        center: new kakao.maps.LatLng(36.56, 127.58),
                        level: 10,
                        mapTypeId: kakao.maps.MapTypeId.HYBRID,
                    };
                    map = new kakao.maps.Map(container, options);
                    kakao.maps.event.addListener(map, 'click', handleMapClick);
                    geocoder = new kakao.maps.services.Geocoder();
                    if (!window.ReactNativeWebView) {
                        localStorage.getItem('polygonData') && JSON.parse(localStorage.getItem('polygonData')).forEach(polygonData => {
                        const polygon = new kakao.maps.Polygon({
                            map: map,
                            ...polygonData
                        });
                        polygons.push(polygon);
                        polygon.setMap(map);
                        kakao.maps.event.addListener(polygon, 'click', function() {
                            polygon.setMap(null);
                            polygons = polygons.filter(p => p !== polygon);
                            sendPolygonData(polygons.map(p => p.getPath().getArray()));
                        });
                        });
                    } else {
                        //ready to receive polygon data from React Native
                        document.addEventListener('initpolygons', function(e) {
                            try {
                                const polygonsData = typeof e.detail === 'string' ? JSON.parse(e.detail) : e.detail;
                                if (polygonsData) initPolygons(polygonsData); else throw new Error(`polygonsData is not valid: ${polygonsData}`)
                            } catch (error) {
                                 window.ReactNativeWebView.postMessage(JSON.stringify({
                                    type: 'error',
                                    data: error
                                }));
                                }
                        });
                        
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'ready'
                        }));
                        document.addEventListener('removepolygons', function(e) {
                            removePolygons();
                        });
                        document.addEventListener('removepolygon', function(e) {
                            const id = JSON.parse(e.detail);
                            removePolygon(id);
                        });
                    }
                    
                } catch (e) {
                     window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'error',
                        data: e
                    }));
                }
            }
            // Draw button click event
            function handleButtonClick() {
                console.log(state.drawing, state.polygon, state.startMarker, state.endMarker, state.polyline);
                if (state.drawing) {
                    // Stop drawing
                    resetState();
                    this.textContent = '추가';
                } else {
                    // Start drawing
                    state.drawing = true;
                    this.textContent = '취소';
                    state.polygon = [];
                }
            }
            document.getElementById('drawButton').addEventListener('click', handleButtonClick);
            function displayPolygonInfo(polygon, position) {
                var overlay = new kakao.maps.CustomOverlay({
                    content: content,
                    map: map,
                    position       
                });
            }
            function handleMapClick(event) {
                if (state.drawing) {
                    const latlng = event.latLng;
                    state.polygon.push(latlng);
                    if (state.polygon.length === 1) {
                        state.startMarker = new kakao.maps.Marker({
                            position: latlng,
                            map: map,
                            clickable: true
                        });
                        state.startMarker.setMap(map);
                        state.startMarker.setClickable(true);
                        kakao.maps.event.addListener(state.startMarker, 'click', handleEndDrawing);
                    } else if (state.polygon.length >= 2){
                        if (state.endMarker) {
                            state.endMarker.setMap(null);
                        }
                        state.endMarker = new kakao.maps.Marker({
                            position: latlng,
                            map: map
                        });
                        state.endMarker.setMap(map);
                        if (state.polyline) {
                            state.polyline.setMap(null);
                        }
                        state.polyline = new kakao.maps.Polyline({
                            map: map,
                            path: [...state.polygon]
                        });
                        state.polyline.setMap(map);
                    }
                }
            }
            function sendPolygonData(polygon) {
                if (!window.ReactNativeWebView) {
                    // Fallback for non-React Native environments
                    localStorage.setItem('polygonData', JSON.stringify(polygon));
                    return;
                }
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'polygon',
                    data: polygon
                }));
            }
            function handleEndDrawing(event) {
                if (state.drawing && state.startMarker && state.polygon.length > 2) {
                    if (state.polygon) {
                        const polygon = new kakao.maps.Polygon({
                            map: map,
                            path: state.polygon,
                            strokeWeight: 2,
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.8,
                            fillColor: '#FF0000',
                            fillOpacity: 0.5
                        });
                        polygon.setMap(map);
                        polygons.push(polygon);
                        const id = Math.random().toString(36).substr(2, 9);
                        const center = getPolygonCenter(polygon);
                        sendPolygonData({id, center: {lat: center.getLat(), lng: center.getLng()}, area: polygon.getArea(), perimeter: polygon.getLength(), path: state.polygon.map((latlng) => ({lat: latlng.getLat(), lng: latlng.getLng()})), strokeWeight: 2, strokeColor: '#FF0000', strokeOpacity: 0.8, fillColor: '#FF0000', fillOpacity: 0.5});
                        kakao.maps.event.addListener(polygons[polygons.length - 1], 'click', function(e) {
                            const polygon = polygons[polygons.length - 1];
                            try {
                            if (window.ReactNativeWebView) {
                                const data = {
                                    id: id,
                                    path: polygon.getPath().map((latlng) => ({lat: latlng.getLat(), lng: latlng.getLng()})),
                                    center: {lat: center.getLat(), lng: center.getLng()},
                                    area: polygon.getArea(),
                                    perimeter: polygon.getLength()
                                }
                                window.ReactNativeWebView.postMessage(JSON.stringify({
                                    data: data,
                                    type: 'polygon-click'
                                }))
                            } } catch (error) {
                                window.ReactNativeWebView.postMessage(JSON.stringify({
                                    type: 'error',
                                    data: error.toString()
                                }));
                            }
                        });
                        resetState();
                        document.getElementById('drawButton').textContent = '추가';
                    }
                }
            }


            // Wait for Kakao Maps SDK to load
            if (window.kakao && window.kakao.maps) {
                initMap();
            } else {
                document.addEventListener('DOMContentLoaded', initMap);
            }
        </script>       
    </body>
</html>
